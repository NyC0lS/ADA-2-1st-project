<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Resultados de la Ejecución</h1>
    </header>

    <main>
        <section>
            <h2>Resultados del Algoritmo</h2>
            {% if ganancia is not none %}
                <p><strong>Ganancia o Costo:</strong> {{ ganancia }}</p>
                <p><strong>Solución:</strong> {{ solucion }}</p>
            {% else %}
                <p>No se han recibido resultados para la terminal.</p>
            {% endif %}
        </section>

        <!-- Botón Volver al Inicio -->
        <section>
            <a href="/" class="button">Volver al Inicio</a>
        </section>
    </main>

    <footer>
        <p>© 2024 Proyecto de Análisis de Algoritmos</p>
    </footer>
</body>
</html>
